<html>
  <head>
    <script src="lib/p5.min.js"></script>

    <script src="lib/p5.dom.js"></script>
    <script src="sketch.js"></script>

    <!-- add extra scripts below -->
    <script src="toolbox.js"></script>
<!--    <script src="colourPicker.js"></script>-->
    <script src="colourPalette.js"></script>
    <script src="helperFunctions.js"></script>
    <script src="strokeColorPicker.js"></script>

    <script src="freehandTool.js"></script>
    <script src="lineToTool.js"></script>
    <script src="sprayCanTool.js"></script>
    <script src="mirrorDrawTool.js"></script>
    <script src="rectTool.js"></script>
    <script src="eraserTool.js"></script>
    <script src="ellipseTool.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <template id="dropdown-list-template">
      <div>
        <select id="dropdown"></select>
      </div>
    </template>

    <!-- 引入组件的 JavaScript 文件 -->
    <script src="stroke-weight-dropdown-list.js"></script>
  	<div class="wrapper">
      <div class="header" id="header">
        <div class="opt">
          <button class="button" id="clearButton" title="Clear">
            <img src="./assets/clear.png" />
          </button>
          <button class="button" id="saveImageButton" title="Save">
            <img src="./assets/save.png" />
          </button>
        </div>
        
        <div class="divider"></div>
        <div class="toolbox" id="toolbox"></div>
        <div class="divider"></div>

        <div class="options">
          <div class="common-options">
            <div class="strokeweight-selector">
              <p>Stroke Weight</p>
              <dropdown-list options='[{"value": "1", "text": "1"}, {"value": "2", "text": "2"}, {"value": "3", "text": "3"}, {"value": "4", "text": "4"}, {"value": "5", "text": "5"}, {"value": "6", "text": "6"}, {"value": "7", "text": "7"}, {"value": "8", "text": "8"}, {"value": "9", "text": "9"}, {"value": "10", "text": "10"},{"value": "0", "text": "0"}]'></dropdown-list>
            </div>
          </div>
          <div class="mirror-options"></div>
        </div>
        <div class="divider"></div>
        <div class="colorContainter">
          <div class="stroke-fill-color">
            <div class="strokeColor">
              <p>Stroke Color</p>
              <div class="strokeColorPicker" id="strokeColorPicker"></div>
            </div>
            <div class="fillColor">
              <p>Fill Color</p>
              <div class="fillColorPicker" id="fillColorPicker"></div>
            </div>
          </div>


<!--          <div class="colourPicker"></div>-->
          <div class="colourPalette">
            <div class="flex-up-row">
            </div>
            <div class="flex-down-row">
            </div>
          </div>
          <div class="textToolOptions" id="textToolOptions"></div>
          <div class="scissorToolOptions" id="scissorToolOptions"></div>
        </div>

      </div>
      <div class="content" id="content"></div>
      <div class="footer" id="footer">
        <div class="point-position" id="point-position">
          <p id="coordinate"></p>
        </div>
        <div class="tool-name" id="tool-name">
          <p id="toolname"></p>
        </div>
      </div>
      
      <!-- <div class="box header">My Drawing App

        <button id="clearButton">Clear</button>
        <button id="saveImageButton">Save Image</button>
      </div>
      <div class="box" id="sidebar"></div>
      <div id="content"></div>
      <div class="box colourPalette"></div>
      <div class="box options"></div> -->

	</div>

    <script>
      // 获取自定义元素
      const dropdownList = document.querySelector('dropdown-list');

      // 监听自定义事件
      dropdownList.addEventListener('strokeWeightChange', (event) => {
        const selectedValue = event.detail.selectedValue;
        console.log('Selected value:', selectedValue);
        // 在这里你可以将 selectedValue 设置为你需要的变量
      });
    </script>

    <script>

    </script>
  </body>
